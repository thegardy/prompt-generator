<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #2b2b2b;
            color: #eee;
            line-height: 1.6;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 1200px; /* Increased max-width */
            margin: 40px auto;
            border: 1px solid #555;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            text-align: left; /* Left-align the paragraph */
            margin-bottom: 30px;
            color: #ccc;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4CAF50;
        }

        select,
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #444;
            color: #eee;
        }

        select:focus,
        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.25);
        }

        /* --- GRID LAYOUT --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            grid-template-areas:
                "role tone instruction"
                "length-type length-value content-type"
                "format target-audience about"
                "inclusion exclusion input-data"
                "prompt-output prompt-output prompt-output"
                "buttons buttons buttons";
            gap: 20px;
        }
         /* Assign elements to grid areas */
        .role               { grid-area: role; }
        .tone               { grid-area: tone; }
        .instruction        { grid-area: instruction; }
        .length-type        { grid-area: length-type; }
        .length-value      { grid-area: length-value;}
        .content-type       { grid-area: content-type; }
        .format             { grid-area: format; }
        .target-audience    { grid-area: target-audience; }
        .about              { grid-area: about; }
        .inclusion          { grid-area: inclusion; }
        .exclusion          { grid-area: exclusion; }
        .input-data         { grid-area: input-data; }
        .prompt-output      {grid-area: prompt-output;}
        .button-container     { grid-area: buttons; }

        #promptOutput {
            background-color: #3c3c3c;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 6px;
            white-space: pre-wrap;
            font-size: 16px;
            color: #eee;
            width: auto; /* Allow it to take the full width of its grid area */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            flex: 1;
            font-weight: bold;
        }

        #generateButton {  background-color: #4CAF50; color: white; }
        #generateButton:hover { background-color: #367c39; }
        #clearButton { background-color: #f44336; color: white; }
        #clearButton:hover { background-color: #d32f2f; }
        #copyButton { background-color: #007bff; color: white; }
        #copyButton:hover { background-color: #0056b3; }

        /* --- RESPONSIVE (Simplified) --- */
        @media (max-width: 768px) {
          .form-grid{
              grid-template-columns: 1fr;
              grid-template-areas:
                "role"

                "format"
                "target-audience"
                "about"
                "inclusion"
                "exclusion"
                "input-data"
                "prompt-output"

        }
        #inputData,
        #promptOutput {

            max-width: 100%;  /* Prevent horizontal overflow */

        }
    </style>

        document.getElementById('generateButton').addEventListener('click', generatePrompt);
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);

        function generatePrompt() {
            // Get values from dropdowns and input fields, handling custom inputs
            const role = document.getElementById('role-input').value || document.getElementById('role').value;
            const tone = document.getElementById('tone-input').value || document.getElementById('tone').value;
            const instruction = document.getElementById('instruction-input').value || document.getElementById('instruction').value;
            
            let lengthType = document.getElementById('length-type-input').value || document.getElementById('length-type').value;
            const lengthValue = document.getElementById('length-value').value;

            if (lengthValue && !lengthType.startsWith("N ")) {
              lengthType = lengthValue + " " + lengthType;
            }
            else if(lengthValue && lengthType.startsWith("N "))
            {
                lengthType = lengthType.replace("N ", lengthValue + " ");
            }
            

            const contentType = document.getElementById('content-type-input').value || document.getElementById('contentType').value;
            const format = document.getElementById('format-input').value || document.getElementById('format').value;
            const targetAudience = document.getElementById('targetAudience').value;
            const about = document.getElementById('about').value;
            const inclusion = document.getElementById('inclusion').value;
            const exclusion = document.getElementById('exclusion').value;
            const inputData = document.getElementById('inputData').value;



            let prompt = `Act as ${role}, use ${tone} tone, ${instruction} `;
            if(lengthType)
            {
                prompt += `a ${lengthType} `;
            }
            
            prompt += `${contentType}, for ${targetAudience}. `;
            if (about) {
                prompt += `It should be about ${about}. `;
            }
            if (inclusion) {
                prompt += `Include ${inclusion}. `;
            }
            if (exclusion) {
                prompt += `Exclude ${exclusion}. `;
            }
           
            prompt += `Return the output as ${format}.`;

            if (inputData) {
                prompt += ` Use the following information: ${inputData}`;
            }


            document.getElementById('promptOutput').value = prompt;
        }


        function copyToClipboard() {
            const output = document.getElementById('promptOutput');
            output.select();
            document.execCommand('copy');
        }
        
        document.getElementById('clearButton').addEventListener('click', clearInputs);

        function clearInputs() {
